<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Aplication with Sockets</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" >
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <form id="chat" onsubmit="return addMessage(this);">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" class="form-control" id="username" placeholder="Your username" required>
                    </div>
            
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea class="form-control" id="message" cols="30" rows="5"
                        placeholder="Write your message"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <br>
                        <input type="submit" class="btn btn-primary" value="Send">
                    </div>
                    
                </form>
                
            </div>
            <div class="col-md-6">
                <h1>Chat</h1>
                <div id="messages"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" ></script>
</body>
</html>
